<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School & College Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .content {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onclick="showContent('school')">School</button>
            <button onclick="showContent('college')">College</button>
        </div>
        <div id="school" class="content active">
            <h3>My Schools</h3>
            <ul>
                <li>ABC High School</li>
                <li>XYZ Public School</li>
                <li>DEF Academy</li>
            </ul>
        </div>
        <div id="college" class="content">
            <h3>My Colleges</h3>
            <ul>
                <li>LMN University</li>
                <li>PQR College of Engineering</li>
            </ul>
        </div>
    </div>

    <script>
        function showContent(id) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
